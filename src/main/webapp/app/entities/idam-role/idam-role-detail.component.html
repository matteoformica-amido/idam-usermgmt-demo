<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="idamRole">
            <h2><span>Idam Role</span> {{idamRole.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Role Name</span></dt>
                <dd>
                    <span>{{idamRole.roleName}}</span>
                </dd>
                <dt><span>Members</span></dt>
                <dd>
                    <span *ngFor="let members of idamRole.members; let last = last">
                        <a [routerLink]="['/idam-user', members?.id, 'view' ]">{{members.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/idam-role', idamRole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
